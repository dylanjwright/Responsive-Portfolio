<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Dylan Wright</a>
      <nav>
        <a href="index.html"><i class="far fa-address-card icon-id"> </i></a>
        <a href="portfolio.html"><i class="far fa-folder icon-id"> </i></a>
        <a href="contact.html"><i class="fas fa-file-signature icon-id"> </i></a>
        <a href="https://github.com/dylanjwright/Responsive-Portfolio" target="_blank"><i class="fab fa-github icon-id"></i></a>
        <a href="https://www.linkedin.com/in/dylanjwright/" target="_blank"><i class="fab fa-linkedin"></i></i></a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
